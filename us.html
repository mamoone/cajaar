<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculateur de temps et de distance</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #f8f9fa;
  }
  .container {
    margin-top: 50px;
  }
  .card {
    border-radius: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .card-header {
    background-color: #007bff;
    color: white;
    border-bottom: none;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
  }
  .card-body {
    background-color: #fff;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-header">
      <h1 class="text-center">Calculateur de temps et de distance</h1>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="dateA">Date A:</label>
            <input type="date" class="form-control" id="dateA">
          </div>
          <div class="form-group">
            <label for="dateB">Date B:</label>
            <input type="date" class="form-control" id="dateB">
          </div>
          <div class="form-group">
            <label for="distanceAB">Distance entre les points A et B (en km):</label>
            <input type="number" class="form-control" value="7648" id="distanceAB">
          </div>
          <button class="btn btn-primary btn-block" onclick="calculate()">Calculer</button>
        </div>
        <div class="col-md-6">
          <div id="result"></div>
          <div id="resultrst"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
function calculate() {
  var dateA = new Date(document.getElementById('dateA').value);
  var dateB = new Date(document.getElementById('dateB').value);
  var distanceAB = parseFloat(document.getElementById('distanceAB').value);
  
  var timeDifference = dateB.getTime() - dateA.getTime();
  var daysDifference = Math.ceil(timeDifference / (1000 * 3600 * 24));
  var remainingDistance = distanceAB / daysDifference;
  
  var timeDifferenceA = new Date().getTime() - dateA.getTime();
  var daysDifferenceA = Math.ceil(timeDifferenceA / (1000 * 3600 * 24));

  document.getElementById('result').innerHTML = "<p>Nombre de jours restants : <strong>" + (daysDifference-daysDifferenceA).toFixed(2) + "</strong></p>" +
                                                  "<p>Distance moyenne parcourue par jour : <strong>" + remainingDistance.toFixed(2) + "</strong> km</p>";

 document.getElementById('resultrst').innerHTML = "<p>Nombre de Kms restants : <strong>" + (remainingDistance * (daysDifference-daysDifferenceA)).toFixed(2) + "</strong></p>";
}
document.getElementById('dateB').value = '2024-07-01';
document.getElementById('dateA').value = '2024-01-28';
calculate();
</script>

</body>
</html>
